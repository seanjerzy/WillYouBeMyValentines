<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Poems for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: url('https://i.pinimg.com/originals/d2/3e/e2/d23ee267eeddba306eb19d98198a72e0.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Pacifico', cursive;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0 0 0;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
      color: #fff;
    }
    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin: 10px 0 20px;
      color: #fff;
    }
    .notepads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .notepad {
      background: #fff9c4;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transform: rotate(-1deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
    .notepad:hover {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.3s;
    }
    .modal-content {
      position: relative;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background: #fff9c4;
      border: 2px solid #ff6f61;
      border-radius: 10px;
      transform: scale(0);
      animation: zoomIn 0.3s forwards;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #333;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #333;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    /* Return to Main Page Button */
    .return-button {
      margin: 30px 0 50px;
      padding: 10px 20px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .return-button:hover {
      background: #e65a50;
    }
  </style>
</head>
<body>

    // Generate 100 notepads with randomly chosen poems from the array
    const notepadsContainer = document.getElementById('notepads');
    for (let i = 0; i < 100; i++) {
      const notepad = document.createElement('div');
      notepad.classList.add('notepad');
      notepad.textContent = poems[Math.floor(Math.random() * poems.length)];
      notepadsContainer.appendChild(notepad);
    }

    // Modal functionality for zooming in on a poem
    const poemModal = document.getElementById('poemModal');
    const modalPoem = document.getElementById('modalPoem');
    const modalClose = document.getElementById('modalClose');

    // When a notepad is clicked, show its content in the modal
    document.querySelectorAll('.notepad').forEach(notepad => {
      notepad.addEventListener('click', () => {
        modalPoem.textContent = notepad.textContent;
        poemModal.style.display = 'block';
      });
    });

    // Close the modal when clicking the close button
    modalClose.addEventListener('click', () => {
      poemModal.style.display = 'none';
    });

    // Also close the modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target === poemModal) {
        poemModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
